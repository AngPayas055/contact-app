<div class="j-cont">


    <h2>Contact</h2>

    <table
        mat-table
        [dataSource]="contactDataSourceWithObjectColumn"
        class="mat-elevation-z8"
        matSort
        #empTbSortWithObjectContact="matSort"
        >
        <ng-container
            [matColumnDef]="column"
            *ngFor="let column of contactDisplayedColumnsWithObject; let i = index"
        >
            <ng-container>
                <th mat-header-cell *matHeaderCellDef mat-sort-header >{{ contactHeader[i] }}</th>
            </ng-container>
            <ng-container>
                <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
            </ng-container>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef colspan="2">Actions</th>
            <td mat-cell *matCellDef="let emprowContact">
              <button mat-icon-button color="primary" (click)="onEdit(emprowContact)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(emprowContact)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="contactDisplayedColumnsWithObject.concat('actions')"></tr>
        <tr mat-row *matRowDef="let emprowContact; columns: contactDisplayedColumnsWithObject.concat('actions')"></tr>
    </table>
